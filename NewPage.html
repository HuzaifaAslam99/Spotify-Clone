<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="mediaQueries.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <div class="withClose">
                    <div class="logo">
                        <img src="img/Spotifylogo.png" class="Spotifylogo" alt="Spotify Logo">Spotify
                    </div>
                    <img src="img/close.svg" class="close" alt="">
                </div>
                <div class="Icon"><img class="House-Search" src="img/Home_Icon-removebg-preview.png" alt="Home Icon"><span  class="WORD"> Home</span>
                </div>
                <div class="Icon"><img class="House-Search" src="img/Search.png" alt="Search Icon"><span class="WORD">Search</span></div>
            </div>
            <div class="library">
                <div class="library-ex">
                    <div class="logo-library">
                        <img src="img/li-removebg-preview.png" alt="">
                        Your library
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="Create-playlist">
                    <div class="line1">Create your First Playlist</div>
                    <div class="line2">Its easy, we'll help you</div>
                    <button>Create Playlist</button>
                </div>

                <div class="download-music">
                    <div class="Line1">Find your Favourite music <img src="img/music logo.png" alt=""></div>
                    <div class="Line2">Enjoy your music online and download it for offline listening.</div>
                    <div class="Line3">For better experience, use Headphones <img src="img/headphone.png" alt=""></div>
                    <div class="Line4">
                        <img src="img/Spotify_Premium.svg" class="premium" alt="">
                        <button>Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="left-last">
                <span>Legal</span>
                <span class="full-span">Safety & Privacy Center</span>
                <span>Privacy Policy</span>
                <span>Cookies</span>
                <span>About Adds</span>
                <span>Accessibility</span>
            </div>
        </div>
        <div class="right border">
            <div class="upper-header">
                <header>
                    <div class="ARROW">
                        <img src="img/Hamburger.svg" class="hamburger" alt="">
                        <div class="arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="27" height="27"
                                color="white" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="27" height="27"
                                color="white" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="signin-buttons">
                        <span class="sign-up">Sign Up</span>
                        <button class="login">Log in</button>
                    </div>

                    <!-- <span class="PlayLists">Spotify Playlists</span> -->
                </header>
            </div>
            <div class="Non-sticky">

                <div class="song-box"></div>
                <div class="playbar">
                    <div class="song-Info"></div>
                    <div class="song-time"></div>
                    <div class="playbuttons">
                        <div class="song-info"></div>
                        <img class="play-backward" src="img/play-backward.svg" alt="">
                        <img class="play" src="img/play.svg" alt="">
                        <img class="play-forward" src="img/play-forward.svg" alt="">
                        <div class="song-time"></div>
                    </div>
                    <div class="playline">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<script src="NewPage.js"></script>

</body>

</html>
